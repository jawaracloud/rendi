apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: api-network-latency
  namespace: litmus
spec:
  appinfo:
    appns: 'default'
    applabel: 'app=api'
    appkind: 'deployment'
  chaosServiceAccount: litmus-admin
  monitoring: true
  jobCleanUpPolicy: 'delete'
  annotationCheck: 'false'
  engineState: 'active'
  experiments:
    - name: network-latency
      spec:
        components:
          env:
            # Target container
            - name: TARGET_CONTAINER
              value: 'api'
            
            # Network interface
            - name: NETWORK_INTERFACE
              value: 'eth0'
            
            # Container runtime
            - name: CONTAINER_RUNTIME
              value: 'containerd'
            
            # Socket path
            - name: SOCKET_PATH
              value: '/run/containerd/containerd.sock'
            
            # Lib image
            - name: LIB_IMAGE
              value: 'litmuschaos/go-runner:latest'
            
            # TC image for traffic control
            - name: TC_IMAGE
              value: 'gaiadocker/iproute2'
            
            # Network latency in milliseconds
            - name: NETWORK_LATENCY
              value: '2000'
            
            # Jitter in latency (Â± variation)
            - name: JITTER
              value: '100'
            
            # Total chaos duration
            - name: TOTAL_CHAOS_DURATION
              value: '60'
            
            # Chaos interval
            - name: CHAOS_INTERVAL
              value: '10'
            
            # Target hosts (empty = all)
            - name: TARGET_HOSTS
              value: ''
            
            # Destination IPs (empty = all)
            - name: DESTINATION_IPS
              value: ''
            
            # Packets affected percentage
            - name: PODS_AFFECTED_PERC
              value: '100'
        
        probe:
          - name: "api-response-time"
            type: "httpProbe"
            mode: "Continuous"
            runProperties:
              probeTimeout: "10s"
              retry: 3
              interval: "5s"
              probePollingInterval: "5s"
              initialDelay: "5s"
            httpProbe/inputs:
              url: "http://api.default.svc.cluster.local:8080/api/health"
              insecureSkipVerify: false
              method:
                get:
                  criteria: "<="
                  responseCode: "299"
          
          - name: "database-connectivity"
            type: "cmdProbe"
            mode: "Edge"
            runProperties:
              probeTimeout: "15s"
              retry: 2
              interval: "5s"
            cmdProbe/inputs:
              command: "pg_isready -h database.default.svc.cluster.local -p 5432"
              comparator:
                criteria: "contains"
                value: "accepting connections"
