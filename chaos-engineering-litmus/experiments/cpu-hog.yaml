apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: backend-cpu-hog
  namespace: litmus
spec:
  appinfo:
    appns: 'default'
    applabel: 'app=backend'
    appkind: 'deployment'
  chaosServiceAccount: litmus-admin
  monitoring: true
  jobCleanUpPolicy: 'delete'
  annotationCheck: 'false'
  engineState: 'active'
  experiments:
    - name: cpu-hog
      spec:
        components:
          env:
            # Number of CPU cores to consume
            - name: CPU_CORES
              value: '2'
            
            # Total chaos duration
            - name: TOTAL_CHAOS_DURATION
              value: '120'
            
            # Chaos interval
            - name: CHAOS_INTERVAL
              value: '10'
            
            # Container runtime
            - name: CONTAINER_RUNTIME
              value: 'containerd'
            
            # Socket path
            - name: SOCKET_PATH
              value: '/run/containerd/containerd.sock'
            
            # Lib image
            - name: LIB_IMAGE
              value: 'litmuschaos/go-runner:latest'
            
            # Stress image
            - name: STRESS_IMAGE
              value: 'alexeiled/stress-ng:latest-ubuntu'
            
            # PODS_AFFECTED_PERC
            - name: PODS_AFFECTED_PERC
              value: '100'
        
        probe:
          - name: "cpu-usage-check"
            type: "promProbe"
            mode: "Continuous"
            runProperties:
              probeTimeout: "10s"
              retry: 2
              interval: "10s"
              probePollingInterval: "10s"
              initialDelay: "10s"
            promProbe/inputs:
              endpoint: "http://prometheus.monitoring.svc.cluster.local:9090"
              query: "sum(rate(container_cpu_usage_seconds_total{pod=~\"backend-.*\"}[1m])) by (pod)"
              comparator:
                criteria: ">"
                value: "0.8"
          
          - name: "hpa-scaling"
            type: "cmdProbe"
            mode: "Edge"
            runProperties:
              probeTimeout: "30s"
              retry: 3
              interval: "10s"
            cmdProbe/inputs:
              command: "kubectl get hpa backend -n default -o jsonpath='{.status.currentReplicas}' | grep -v 1"
              comparator:
                criteria: "contains"
                value: ""
