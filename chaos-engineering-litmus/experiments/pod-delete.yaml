apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: frontend-pod-delete
  namespace: litmus
spec:
  appinfo:
    appns: 'default'
    applabel: 'app=frontend'
    appkind: 'deployment'
  # Service account for chaos execution
  chaosServiceAccount: litmus-admin
  # Enable monitoring
  monitoring: true
  # Cleanup policy after experiment
  jobCleanUpPolicy: 'delete'
  # Annotation check - set to false if app doesn't have chaos annotations
  annotationCheck: 'false'
  # Engine state
  engineState: 'active'
  # Experiments to run
  experiments:
    - name: pod-delete
      spec:
        components:
          env:
            # Total duration of chaos
            - name: TOTAL_CHAOS_DURATION
              value: '30'
            
            # Interval between pod deletes
            - name: CHAOS_INTERVAL
              value: '10'
            
            # Force delete (true) or graceful (false)
            - name: FORCE
              value: 'false'
            
            # Percentage of pods to affect
            - name: PODS_AFFECTED_PERC
              value: '50'
            
            # Target container (empty = random)
            - name: TARGET_CONTAINER
              value: ''
            
            # Lib image
            - name: LIB_IMAGE
              value: 'litmuschaos/go-runner:latest'
        
        # Probes to monitor during chaos
        probe:
          - name: "frontend-health-check"
            type: "httpProbe"
            mode: "Continuous"
            runProperties:
              probeTimeout: "5s"
              retry: 2
              interval: "5s"
              probePollingInterval: "2s"
              initialDelay: "5s"
            httpProbe/inputs:
              url: "http://frontend.default.svc.cluster.local:8080/health"
              insecureSkipVerify: false
              method:
                get:
                  criteria: "=="
                  responseCode: "200"
          
          - name: "prometheus-metric-check"
            type: "promProbe"
            mode: "Edge"
            runProperties:
              probeTimeout: "10s"
              retry: 1
              interval: "5s"
            promProbe/inputs:
              endpoint: "http://prometheus.monitoring.svc.cluster.local:9090"
              query: "sum(rate(http_requests_total{status=~\"5..\"}[1m]))"
              comparator:
                criteria: "<"
                value: "10"
